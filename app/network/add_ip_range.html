<div ng-show="showDialog">
  <div class="modal-header">
    <h3>{{ 'NETWORK_ADD_IP_RANGE' | translate}}</h3>
  </div>
  <div class="modal-body">
    <form role="form">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" ng-model="name">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea class="form-control" rows="3" ng-model="description"></textarea>
      </div>
      <div class="form-group">
        <label>Start IP:</label>
        <input type="text" class="form-control" ng-model="startIp">
      </div>
      <div class="form-group">
        <label>End IP:</label>
        <input type="text" class="form-control" ng-model="endIp">
      </div>
      <div class="form-group">
        <label>Netmask:</label>
        <input type="text" class="form-control" ng-model="netmask">
      </div>
      <div class="form-group">
        <label>Gateway:</label>
        <input type="text" class="form-control" ng-model="gateway">
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
  </div>
</div>
