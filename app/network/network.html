<div class="col-sm-9 col-md-10 main">
  <button type="button" class="btn btn-default" ng-controller="AddIpRangeModalCtrl" ng-click="open()">{{ 'NETWORK_ADD_IP_RANGE' | translate}}</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Start IP</th>
        <th>End IP</th>
        <th>Netmask</th>
        <th>Gateway</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in itemList[0].ipRanges">
        <td ng-if="item.collapsed"><a ng-click="item.collapsed=!item.collapsed">{{item.name}}</a></td>
        <td ng-if="item.collapsed">{{item.startIp}}</td>
        <td ng-if="item.collapsed">{{item.endIp}}</td>
        <td ng-if="item.collapsed">{{item.netmask}}</td>
        <td ng-if="item.collapsed">{{item.gateway}}</td>
        <td colspan="5" ng-if="!item.collapsed">
          <div network-details-directive ng-model="item"></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
