<form class="form-horizontal">
  <div>
    <span><a ng-click="collapse()">{{ 'COLLAPSE' | translate }}</a></span>
    <span><a ng-click="ZStackApi.enableDataOffering(data.uuid)">{{ 'ENABLE' | translate }}</a></span>
    <span><a ng-click="ZStackApi.disableDataOffering(data.uuid)">{{ 'DISABLE' | translate }}</a></span>
    <span><a ng-click="ZStackApi.deleteDataOffering(data.uuid)">{{ 'DELETE' | translate }}</a></span>
  </div>
  <div>
    <label class="col-md-3 control-label">Name:</label>
    <div class="form-control-static">{{data.name}}</div>
  </div>
  <div>
    <label class="col-md-3 control-label">Description:</label>
    <div class="form-control-static"  style="min-height:27px">{{data.description}}</div>
  </div>
  <div>
    <label class="col-md-3 control-label">State:</label>
    <div class="form-control-static">{{data.state}}</div>
  </div>
  <div>
    <label class="col-md-3 control-label">Disk Size:</label>
    <div class="form-control-static">{{ZStackUtil.bytesToSize(data.diskSize)}}</div>
  </div>
  <div>
    <label class="col-md-3 control-label">Create Date:</label>
    <div class="form-control-static">{{data.createDate}}</div>
  </div>
  <div>
    <label class="col-md-3 control-label">Last Update Date:</label>
    <div class="form-control-static">{{data.lastOpDate}}</div>
  </div>
</div>
