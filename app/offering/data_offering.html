<div class="col-sm-9 col-md-10 main">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Disk Size</th>
        <th>State</th>
        <th>UUID</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="offering in offeringList">
        <td>{{offering.name}}</td>
        <td></td>
        <td>{{ZStackUtil.bytesToSize(offering.diskSize)}}</td>
        <td>{{offering.state}}</td>
        <td>{{offering.uuid}}</td>
      </tr>
    </tbody>
  </table>
</div>
