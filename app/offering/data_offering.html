<div class="col-sm-9 col-md-10 main">
  <button type="button" class="btn btn-default" ng-controller="AddDataOfferingModalCtrl" ng-click="open()">{{ 'DATA_OFFERING_ADD' | translate}}</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Disk Size</th>
        <th>State</th>
        <th>UUID</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in itemList">
        <td>{{item.name}}</td>
        <td></td>
        <td>{{ZStackUtil.bytesToSize(item.diskSize)}}</td>
        <td>{{item.state}}</td>
        <td>{{item.uuid}}</td>
      </tr>
    </tbody>
  </table>
</div>
