<div class="col-sm-9 col-md-10 main">
  <button type="button" class="btn btn-default" ng-controller="AddInstanceModalCtrl" ng-click="open()">{{ 'INSTANCE_OFFERING_ADD' | translate}}</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>CPU Number</th>
        <th>CPU Speed</th>
        <th>Memory</th>
        <th>State</th>
        <th>UUID</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in itemList">
        <td>{{item.name}}</td>
        <td></td>
        <td>{{item.cpuNum}}</td>
        <td>{{item.cpuSpeed}}</td>
        <td>{{item.memorySize}}</td>
        <td>{{item.state}}</td>
        <td>{{item.uuid}}</td>
      </tr>
    </tbody>
  </table>
</div>
