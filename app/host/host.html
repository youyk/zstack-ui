<div class="col-sm-9 col-md-10 main">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Management IP</th>
        <th>Hypervisor</th>
        <th>State</th>
        <th>Status</th>
        <th>UUID</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in itemList">
        <td>{{item.name}}</td>
        <td></td>
        <td>{{item.managementIp}}</td>
        <td>{{item.hypervisorType}}</td>
        <td>{{item.state}}</td>
        <td>{{item.status}}</td>
        <td>{{item.uuid}}</td>
      </tr>
    </tbody>
  </table>
</div>
