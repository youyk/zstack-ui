<div class="col-sm-9 col-md-10 main">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Management IP</th>
        <th>Hypervisor</th>
        <th>State</th>
        <th>Status</th>
        <th>UUID</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="host in hostList">
        <td>{{host.name}}</td>
        <td></td>
        <td>{{host.managementIp}}</td>
        <td>{{host.hypervisorType}}</td>
        <td>{{host.state}}</td>
        <td>{{host.status}}</td>
        <td>{{host.uuid}}</td>
      </tr>
    </tbody>
  </table>
</div>
