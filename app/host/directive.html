<div>
  <button type="button" class="btn btn-default" ng-controller="AddHostModalCtrl" ng-click="open()">{{ 'HOST_ADD' | translate}}</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Management IP</th>
        <th>Hypervisor</th>
        <th>State</th>
        <th>Status</th>
        <th>UUID</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in itemList" ng-click="select($event, item)" ng-class="{'table-highlight': item.selected}">
        <td ng-if="item.collapsed"><a ng-click="item.collapsed = !item.collapsed">{{item.name}}</a></td>
        <td ng-if="item.collapsed">{{item.description}}</td>
        <td ng-if="item.collapsed">{{item.managementIp}}</td>
        <td ng-if="item.collapsed">{{item.hypervisorType}}</td>
        <td ng-if="item.collapsed">{{item.state}}</td>
        <td ng-if="item.collapsed">{{item.status}}</td>
        <td ng-if="item.collapsed">{{item.uuid}}</td>
        <td colspan="7" ng-if="!item.collapsed">
          <div host-details-directive ng-model="item"></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
