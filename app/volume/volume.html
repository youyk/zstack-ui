<div class="col-sm-9 col-md-10 main">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Hypervisor</th>
        <th>Type</th>
        <th>State</th>
        <th>Status</th>
        <th>VM Instance UUID</th>
        <th>UUID</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="volume in volumeList">
        <td>{{volume.name}}</td>
        <td></td>
        <td>{{volume.type}}</td>
        <td>{{volume.state}}</td>
        <td>{{volume.status}}</td>
        <td>{{volume.vmInstanceUuid}}</td>
        <td>{{volume.uuid}}</td>
      </tr>
    </tbody>
  </table>
</div>
