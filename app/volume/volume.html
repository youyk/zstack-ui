<div class="col-sm-9 col-md-10 main">
  <button type="button" class="btn btn-default" ng-controller="AddVolumeModalCtrl" ng-click="open()">{{ 'VOLUME_ADD' | translate}}</button>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Hypervisor</th>
        <th>Type</th>
        <th>State</th>
        <th>Status</th>
        <th>VM Instance UUID</th>
        <th>UUID</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in itemList">
        <td>{{item.name}}</td>
        <td></td>
        <td>{{item.type}}</td>
        <td>{{item.state}}</td>
        <td>{{item.status}}</td>
        <td>{{item.vmInstanceUuid}}</td>
        <td>{{item.uuid}}</td>
      </tr>
    </tbody>
  </table>
</div>
