<div ng-show="showDialog">
  <div class="modal-header">
    <h3>{{ 'SECURITY_GROUP_ADD' | translate}}</h3>
  </div>
  <div class="modal-body">
    <form role="form">
      <table class="table table-striped table-bordered zs-tab">
        <thead>
          <tr>
            <th><input type="checkbox" ng-model="selectAllNicItems" ng-click="selectAllNics()"></input></th>
            <th>{{ 'IP' | translate }}</th>
            <th>{{ 'Device ID' | translate }}</th>
            <th>{{ 'UUID' | translate }}</th>
            <th>{{ 'VM UUID' | translate }}</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in nics" ng-class="{'table-highlight': item.selected}">
            <td><input type="checkbox" ng-model="item.selected" ng-click="selectNicItem(item)"></input></td>
            <td ng-click="clickNicItem(item)">{{item.ip}}</td>
            <td ng-click="clickNicItem(item)">{{item.deviceId}}</td>
            <td ng-click="clickNicItem(item)">{{item.uuid}}</td>
            <td ng-click="clickNicItem(item)"><a ng-href="#/main/instance/{{item.vmInstanceUuid}}">{{item.vmInstanceUuid}}</a></td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
  <div ng-include="'js/helper_modals/footer.html'"></div>
</div>
