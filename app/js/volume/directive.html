<div>
  <div class="zs-toolbar">
    <span ng-if="!simple" style="float: left;">
      <a class="btn btn-primary" ng-controller="AddVolumeModalCtrl" ng-click="open()">{{ 'ADD' | translate}}</a>
      <span class="btn-group">
        <a class="btn btn-default" ng-if="selectList.length > 0" ng-click="enable()">{{ 'ENABLE' | translate }}</a>
        <a class="btn btn-default" ng-if="selectList.length > 0" ng-click="disable()">{{ 'DISABLE' | translate }}</a>
        <a class="btn btn-default" ng-if="selectList.length > 0" ng-click="detach()">{{ 'DETACH' | translate }}</a>
      </span>
      <a class="btn btn-danger" ng-if="selectList.length > 0" ng-click="delete()">{{ 'DELETE' | translate }}</a>
    </span>
    <search_directive style="float: right;"></search_directive>
  </div>
  <table class="table table-striped table-bordered zs-tab" style="clear: both;">
    <thead>
      <tr>
        <th><input type="checkbox" ng-model="selectAllItems" ng-click="selectAll()"></input></th>
        <th class="hand" ng-click="onClickTableHeader('name')">Name<span class="caret" ng-class="{'caret-reversed': sortDirection=='desc'}" ng-show="sortByField=='name'"></span></th>
        <th>Description</th>
        <!-- <th>Hypervisor</th> -->
        <th>Type</th>
        <th class="hand" ng-click="onClickTableHeader('state')">State<span class="caret" ng-class="{'caret-reversed': sortDirection=='desc'}" ng-show="sortByField=='state'"></span></th>
        <th class="hand" ng-click="onClickTableHeader('status')">Status<span class="caret" ng-class="{'caret-reversed': sortDirection=='desc'}" ng-show="sortByField=='status'"></span></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in itemList" ng-click="select($event, item)" ng-class="{'table-highlight': item.selected}">
        <td><input type="checkbox" ng-model="item.selected" ng-click="select(item)"></input></td>
        <td ng-if="item.collapsed"><a ng-click="item.collapsed = !item.collapsed">{{item.name}}</a></td>
        <td ng-if="item.collapsed">{{item.description}}</td>
        <!-- <td ng-if="item.collapsed">{{item.hypervisor}}</td> -->
        <td ng-if="item.collapsed">{{item.type}}</td>
        <td ng-if="item.collapsed"><span class="label"  ng-class="{'label-success': item.state=='Enabled', 'label-default': item.state!='Enabled'}">{{item.state}}</span></td>
        <td ng-if="item.collapsed"><span class="label"  ng-class="{'label-success': item.status=='Ready', 'label-default': item.status!='Ready'}">{{item.status}}</span></td>
        <!-- <td ng-if="item.collapsed">{{item.vmInstanceUuid}}</td> -->
        <td colspan="5" ng-if="!item.collapsed">
          <div volume-details-directive ng-model="item"></div>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination_directive></pagination_directive>
</div>
