<div ng-show="showDialog">
  <div class="modal-header">
    <h3>{{ 'VOLUME_ADD' | translate}}</h3>
  </div>
  <div class="modal-body">
    <form role="form">
      <div class="form-group">
        <label>{{ 'Name' | translate }}:</label>
        <input type="text" class="form-control" ng-model="name">
      </div>
      <div class="form-group">
        <label>{{ 'Description' | translate }}:</label>
        <textarea class="form-control" rows="3" ng-model="description"></textarea>
      </div>
      <div class="form-group">
        <label>{{ 'Data Offering' | translate }}:</label>
        <input type="text" class="form-control" ng-model="dataOffering.name" disabled>
        <a ng-controller="DataOfferingModalCtrl" ng-click="open()">Select</a>
      </div>
      <div class="form-group">
        <label>{{ 'VM Instance' | translate }}:</label>
        <input type="text" class="form-control" ng-model="instance.name" disabled>
        <a ng-controller="InstanceModalCtrl" ng-click="open()">Select</a>
      </div>
    </form>

  </div>
  <div ng-include="'js/helper_modals/footer.html'"></div>
</div>
