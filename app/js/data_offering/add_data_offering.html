<div ng-show="showDialog">
  <div class="modal-header">
    <h3>{{ 'DATA_OFFERING_ADD' | translate}}</h3>
  </div>
  <div class="modal-body">
    <form role="form">
      <div class="form-group">
        <label>{{ 'Name' | translate }}:</label>
        <input type="text" class="form-control" ng-model="name">
      </div>
      <div class="form-group">
        <label>{{ 'Description' | translate }}:</label>
        <textarea class="form-control" rows="3" ng-model="description"></textarea>
      </div>
      <div class="form-group">
        <label>{{ 'Disk Size' | translate }}:</label>
        <input type="text" class="form-control" ng-model="diskSize">
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
  </div>
</div>
