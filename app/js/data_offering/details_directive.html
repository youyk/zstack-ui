<div class="form-horizontal zs-details">
  <div class="btn-toolbar">
    <a class="btn btn-default" ng-if="data.state!='Enabled'" ng-click="enable()">{{ 'ENABLE' | translate }}</a></span>
    <a class="btn btn-default" ng-if="data.state=='Enabled'" ng-click="disable()">{{ 'DISABLE' | translate }}</a></span>
    <a class="btn btn-danger"  ng-click="delete()">{{ 'DELETE' | translate }}</a></span>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <label>{{ 'Name' | translate }}:</label>
        <div class="form-control-static">{{data.name}}</div>
      </div>
      <div class="row">
        <label>{{ 'Description' | translate }}:</label>
        <div class="form-control-static"  style="min-height:27px">{{data.description}}</div>
      </div>
      <div class="row">
        <label>{{ 'State' | translate }}:</label>
        <div class="form-control-static zs-state"><span class="label" ng-class="{'label-success': data.state=='Enabled', 'label-default': data.state!='Enabled'}">{{data.state}}</span></div>
      </div>
      <div class="row">
        <label>{{ 'UUID' | translate }}:</label>
        <div class="form-control-static">{{data.uuid}}</div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <label>{{ 'Disk Size' | translate }}:</label>
        <div class="form-control-static">{{ZStackUtil.bytesToSize(data.diskSize)}}</div>
      </div>
      <div class="row">
        <label>{{ 'Create Date' | translate }}:</label>
        <div class="form-control-static">{{data.createDate}}</div>
      </div>
      <div class="row">
        <label>{{ 'Last Update Date' | translate }}:</label>
        <div class="form-control-static">{{data.lastOpDate}}</div>
      </div>
    </div>
  </div>
  <span><a class="btn zs-btn-noborder" ng-click="collapse()"><span class="glyphicon glyphicon-chevron-up"></span></a>
</div>
