<div ng-show="showDialog">
  <div class="modal-header">
    <h3>{{ 'INSTANCE_OFFERING_ADD' | translate}}</h3>
  </div>
  <div class="modal-body">
    <form role="form">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" ng-model="name">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <textarea class="form-control" rows="3" ng-model="description"></textarea>
      </div>
      <div class="form-group">
        <label>CPU Number:</label>
        <input type="text" class="form-control" ng-model="cpuNum">
      </div>
      <div class="form-group">
        <label>CPU Speed:</label>
        <input type="text" class="form-control" ng-model="cpuSpeed">
      </div>
      <div class="form-group">
        <label>Memory:</label>
        <input type="text" class="form-control" ng-model="memorySize">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">OK</button>
  </div>
</div>
