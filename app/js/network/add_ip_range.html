<div ng-show="showDialog">
  <div class="modal-header">
    <h3>{{ 'NETWORK_ADD_IP_RANGE' | translate}}</h3>
  </div>
  <div class="modal-body">
    <form role="form">
      <div class="form-group">
        <label>{{ 'Name' | translate }}:</label>
        <input type="text" class="form-control" ng-model="name">
      </div>
      <div class="form-group">
        <label>{{ 'Description' | translate }}:</label>
        <textarea class="form-control" rows="3" ng-model="description"></textarea>
      </div>
      <div class="form-group">
        <label>{{ 'Start IP' | translate }}:</label>
        <input type="text" class="form-control" ng-model="startIp">
      </div>
      <div class="form-group">
        <label>{{ 'End IP' | translate }}:</label>
        <input type="text" class="form-control" ng-model="endIp">
      </div>
      <div class="form-group">
        <label>{{ 'Netmask' | translate }}:</label>
        <input type="text" class="form-control" ng-model="netmask">
      </div>
      <div class="form-group">
        <label>{{ 'Gateway' | translate }}:</label>
        <input type="text" class="form-control" ng-model="gateway">
      </div>
    </form>
  </div>
  <div ng-include="'js/helper_modals/footer.html'"></div>
</div>
