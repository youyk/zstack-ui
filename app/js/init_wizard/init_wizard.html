<div style="padding: 50px; margin-left: auto; margin-right: auto; margin-top: 50px;">
  {{currentStep+1}} / {{stepCount}}
  <div ng-switch="currentStep">
    <div ng-switch-when="0">
      <h2>{{ 'HOST' | translate }}</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" ng-model="host.name">
        </div>
        <div class="form-group">
          <label for="usr">Description:</label>
          <textarea class="form-control" rows="3" ng-model="host.description"></textarea>
        </div>
        <div class="form-group">
          <label for="usr">Host Ip:</label>
          <input type="text" class="form-control" ng-model="host.hostIp">
        </div>
        <div class="form-group">
          <label for="usr">Root's Password:</label>
          <input type="password" class="form-control" ng-model="host.password">
        </div>
      </form>
    </div>
    <div ng-switch-when="1">
      <h2>{{ 'INSTANCE_OFFERING' | translate }}</h2>
      <form>
        <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" ng-model="instance_offering.name">
        </div>
        <div class="form-group">
          <label>Description:</label>
          <textarea class="form-control" rows="3" ng-model="instance_offering.description"></textarea>
        </div>
        <div class="form-group">
          <label>CPU Number:</label>
          <input type="text" class="form-control" ng-model="instance_offering.cpuNum">
        </div>
        <div class="form-group">
          <label>CPU Speed:</label>
          <input type="text" class="form-control" ng-model="instance_offering.cpuSpeed">
          MHZ
        </div>
        <div class="form-group">
          <label>Memory:</label>
          <input type="text" class="form-control" ng-model="instance_offering.memorySize">
        </div>
      </form>
    </div>
    <div ng-switch-when="2">
      <h2>Storage</h2>
      <form role="form">
        <div class="form-group">
          <label>Host Ip:</label>
          <input type="text" class="form-control" ng-model="backupStorage.hostname">
        </div>
        <div class="form-group">
          <label>Backup Storage Password:</label>
          <input type="password" class="form-control" ng-model="backupStorage.password">
        </div>
      </form>
    </div>
    <div ng-switch-when="3">
      <h2>{{ 'IMAGE' | translate }}</h2>
      <form role="form">
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" ng-model="image.name">
        </div>
        <div class="form-group">
          <label for="usr">Description:</label>
          <textarea class="form-control" rows="3" ng-model="image.description"></textarea>
        </div>
        <div class="form-group">
          <label for="usr">Media Type:</label>
          <div class="btn-group" dropdown is-open="false">
            <button id="media-type-button" type="button" class="btn" dropdown-toggle ng-disabled="disabled">
              {{image.mediaType}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="media-type-button">
              <li role="menuitem" ng-repeat="item in image.mediaTypeList">
                <a ng-click="image.mediaType = item">{{item}}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label for="usr">Plateform:</label>
          <div class="btn-group" dropdown is-open="false">
            <button id="platform-button" type="button" class="btn" dropdown-toggle ng-disabled="disabled">
              {{image.platform}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="platform-button">
              <li role="menuitem" ng-repeat="item in image.platformList">
                <a ng-click="image.platform = item">{{item}}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group">
          <label for="usr">URL:</label>
          <input type="text" class="form-control" ng-model="image.url">
        </div>
      </form>
    </div>
    <div ng-switch-when="4">
      <h2>L2 Network</h2>
      <form role="form">
        <div class="form-group">
          <label for="usr">Type:</label>
          <div class="btn-group" dropdown is-open="false">
            <button id="media-type-button" type="button" class="btn" dropdown-toggle ng-disabled="disabled">
              {{l2Network.type}} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="media-type-button">
              <li role="menuitem" ng-repeat="item in l2Network.typeList">
                <a ng-click="l2Network.type = item">{{item}}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group" ng-if="l2Network.type == 'L2VlanNetwork'">
          <label>VLAN:</label>
          <input type="text" class="form-control" ng-model="l2Network.vlan">
        </div>
        <div class="form-group">
          <label>Physical Interface:</label>
          <input type="text" class="form-control" ng-model="l2Network.physicalInterface">
        </div>
      </form>
    </div>
    <div ng-switch-when="5">
      <h2>L3 Network</h2>
      <form role="form">
        <div class="form-group">
          <label>DNS:</label>
          <input type="text" class="form-control" ng-model="l3Network.dns">
        </div>
      </form>
    </div>
    <div ng-switch-when="6">
      <h2>IP Range</h2>
      <form role="form">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" ng-model="ipRange.name">
        </div>
        <div class="form-group">
          <label>Description:</label>
          <textarea class="form-control" rows="3" ng-model="ipRange.description"></textarea>
        </div>
        <div class="form-group">
          <label>Start IP:</label>
          <input type="text" class="form-control" ng-model="ipRange.startIp">
        </div>
        <div class="form-group">
          <label>End IP:</label>
          <input type="text" class="form-control" ng-model="ipRange.endIp">
        </div>
        <div class="form-group">
          <label>Netmask:</label>
          <input type="text" class="form-control" ng-model="ipRange.netmask">
        </div>
        <div class="form-group">
          <label>Gateway:</label>
          <input type="text" class="form-control" ng-model="ipRange.gateway">
        </div>
      </form>
      <progressbar class="progress-striped active" value="realStep/(realStepCount-1)*100"></progressbar>
    </div>
  </div>
  <button class="btn btn-default" ng-if="currentStep!=0" ng-click="prev()">Prev</button>
  <button class="btn btn-primary" ng-if="currentStep==stepCount-1" ng-click="finish()">Finish</button>
  <button class="btn btn-primary" ng-if="currentStep!=stepCount-1" ng-click="next()">Next</button>
</div>
