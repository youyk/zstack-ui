<form  style="margin-left: auto; margin-top: 50px; margin-right:auto; margin-bottom: auto; min-width: 300px;">
    <div class="form-group">
        <input type="text" class="form-control input-md" placeholder="User Name" ng-model="username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-md" placeholder="Password" ng-model="password">
    </div>
        <button class="btn btn-primary btn-md btn-block" ng-click="login()">Sign In</button>
    </div>
</form>
