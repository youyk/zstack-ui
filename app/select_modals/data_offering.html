<div class="modal-header">
  Select Dataitem
</div>
<div class="modal-body">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Disk Size</th>
        <th>State</th>
        <th>UUID</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in itemList" ng-click="select(item)" ng-class="{'table-highlight': item.uuid == dataOffering.uuid}">
        <td>{{item.name}}</td>
        <td></td>
        <td>{{ZStackUtil.bytesToSize(item.diskSize)}}</td>
        <td>{{item.state}}</td>
        <td>{{item.uuid}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn" ng-click="cancel()">Cancel</button>
  <button class="btn btn-default" ng-click="ok()">OK</button>
</div>
