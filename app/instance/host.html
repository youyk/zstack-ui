<div class="modal-header">
  Select item
</div>
<div class="modal-body">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Management IP</th>
        <th>Hypervisor</th>
        <th>State</th>
        <th>Status</th>
        <th>UUID</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in hostList" ng-click="select(item)" ng-class="{'table-highlight': item.uuid == host.uuid}">
        <td>{{item.name}}</td>
        <td></td>
        <td>{{item.managementIp}}</td>
        <td>{{item.hypervisorType}}</td>
        <td>{{item.state}}</td>
        <td>{{item.status}}</td>
        <td>{{item.uuid}}</td>
      </tr>
    </tbody>
  </table>
<div class="modal-footer">
  <button class="btn" ng-click="cancel()">Cancel</button>
  <button class="btn btn-default" ng-click="ok()">OK</button>
</div>
