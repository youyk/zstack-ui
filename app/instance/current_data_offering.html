<div class="modal-header">
  Current Data Offering
</div>
<div class="modal-body">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>State</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in allVolumes" ng-click="select(item)" ng-class="{'table-highlight': item.uuid == dataOffering.uuid}">
        <td>{{item.name}}</td>
        <td>{{item.type}}</td>
        <td>{{item.state}}</td>
        <td>{{item.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn" ng-click="cancel()">Cancel</button>
  <button class="btn btn-default" ng-click="ok()">OK</button>
</div>
