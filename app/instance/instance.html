<div class="col-sm-9 col-md-10 main">
  <div ng-controller="ModalDemoCtrl">
      <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
          <h3>{{data.modalName}}</h3>
        </div>
        <div class="modal-body">
          <form role="form">
            <div class="row">
              <div class="col-md-12">

                <div ng-switch="currentStep.number">
                  <div ng-switch-when="1">
                    1
                  </div>
                  <div ng-switch-when="2">
                    2
                  </div>
                  <div ng-switch-when="3">
                    3
                  </div>
                </div>

              </div>
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" ng-click="nextStep()">Next Step</button>
          <button class="btn btn-default" ng-click="cancel()">Close</button>
        </div>
      </script>
      <button type="button" class="btn btn-default" ng-click="open()">Create VM</button>
<!--       <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
      <button type="button" class="btn btn-default" ng-click="open('lg')">Large modal</button>
      <button type="button" class="btn btn-default" ng-click="open('sm')">Small modal</button>
      <button type="button" class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>
      <div ng-show="selected">Selection from a modal: {{ selected }}</div> -->
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Default IP</th>
        <th>Host IP</th>
        <th>State</th>
        <th>UUID</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="vm in vmList">
        <td>{{vm.name}}</td>
        <td></td>
        <td>{{vm.vmNics[0].ip}}</td>
        <td></td>
        <td>{{vm.state}}</td>
        <td>{{vm.uuid}}</td>
      </tr>
    </tbody>
  </table>
</div>
