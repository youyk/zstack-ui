<div class="col-sm-9 col-md-10 main">
  <button type="button" class="btn btn-default" ng-controller="CreateInstanceModalCtrl" ng-click="open()">Create VM</button>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Default IP</th>
        <th>Host IP</th>
        <th>State</th>
        <th>UUID</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="vm in vmList">
        <td>{{vm.name}}</td>
        <td></td>
        <td>{{vm.vmNics[0].ip}}</td>
        <td></td>
        <td>{{vm.state}}</td>
        <td>{{vm.uuid}}</td>
      </tr>
    </tbody>
  </table>
</div>
